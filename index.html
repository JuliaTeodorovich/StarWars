<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet" />
    <title>StarWarsApp</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="header">
          <h1>Star Wars</h1>
          <h2 id="h2">Choose a category</h2>
        </div>
        <div id="cross"></div>
        <div class="container front">
          <div class="list-group">
            <a class="list-group-item list-group-item-action category"
              >People</a
            >
            <a class="list-group-item list-group-item-action category"
              >Planets</a
            >
            <a class="list-group-item list-group-item-action category"
              >Vehicles</a
            >
          </div>
        </div>
        <div class="container items">
          <div class="list-group list-group-name"></div>
        </div>
        <div class="btns">
          <a id="btn-back" class="previous round">&#8249;</a>
          <a id="btn-back-from-info" class="previous round">&#8249;</a>
          <a id="btn-next" class="next round">&#8250;</a>
        </div>
        <div class="load">
          <section class="container load">
            <span class="loader-106"></span>
          </section>
        </div>
      </div>
    </main>
    <script src="./axios/dist/axios.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
